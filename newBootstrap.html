<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Back to Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="myOverridingStyles.css">

<body>
    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn-link" data-toggle="modal" data-target="#myModal">
                <img src="interceptor.jpg" class="img-thumbnail" width="100%">
            </button>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog myFormatting" role="document">
            <div class="modal-content">
                <div class="modal-header" hidden="true">
                    <button type="button" class="close" data-dismiss="modal"><span class="sr-only">&times;</span></button>
                </div>
                <div class="modalbody">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="6"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="interceptor.jpg" alt="Three Quarter View">
                                <div class="carousel-caption">
                                    Three Quarter View
                                </div>
                            </div>
                            <div class="item">
                                <img src="interceptorBack.jpg" alt="Back View">
                                <div class="carousel-caption">
                                    Back View
                                </div>
                            </div>
                            <div class="item">
                                <img src="interceptorBottom.jpg" alt="Bottom View">
                                <div class="carousel-caption">
                                    Bottom View
                                </div>
                            </div>
                            <div class="item">
                                <img src="interceptorFront.jpg" alt="Front View">
                                <div class="carousel-caption">
                                    Front View
                                </div>
                            </div>
                            <div class="item">
                                <img src="interceptorRear.jpg" alt="Rear View">
                                <div class="carousel-caption">
                                    Rear View
                                </div>
                            </div>
                            <div class="item">
                                <img src="interceptorSide.jpg" alt="Side View">
                                <div class="carousel-caption">
                                    Side View
                                </div>
                            </div>
                            <div class="item">
                                <img src="interceptorTop.jpg" alt="Top View">
                                <div class="carousel-caption">
                                    Top View
                                </div>
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer" hidden="true"></div>
            </div>
        </div>
    </div>
