<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Show</title>
    <link rel="stylesheet" type="text/css" href="css/slide.css">
</head>
<body>
    <div class="container">
        <a class="button" onclick="plusDivs(-1)">&#10094;</a>
        <img class="tieSlides" src="images/interceptor.jpg"/>
        <img class="tieSlides" src="images/interceptorBottom.jpg"/>
        <img class="tieSlides" src="images/interceptorFront.jpg"/>
        <img class="tieSlides" src="images/interceptorBack.jpg"/>
        <img class="tieSlides" src="images/interceptorSide.jpg"/>
        <img class="tieSlides" src="images/interceptorTop.jpg"/>
        <img class="tieSlides" src="images/interceptorRear.jpg"/>
        <a class="button" onclick="plusDivs(1)">&#10095;</a>
    </div>

    <script>
        var slideIndex=1;
        showDivs(slideIndex);

        function plusDivs(n)
        {
            showDivs(slideIndex+=n);
        }
        function showDivs(n)
        {
            var i;
            var x=document.getElementsByClassName("tieSlides");
            if (n > x.length)
            {
                slideIndex = 1;
            }
            if (n < 1)
            {
                slideIndex = x.length;
            }
            for (i = 0; i < x.length; i++)
            {
                x[i].style.display = "none";
            }
            x[slideIndex-1].style.display = "block";
        }
    </script>
</body>
</html>
