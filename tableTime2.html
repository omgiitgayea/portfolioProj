<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's do Tables!</title>
</head>
<body>
    <table border="3">
        <caption>There are different kinds of sports!</caption>
        <thead>
            <tr>
                <th>Sports</th>
                <th>Fun Factor</th>
                <th>Ball Shape</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Baseball</td>
                <td>6</td>
                <td>Round</td>
            </tr>
            <tr>
                <td>Football</td>
                <td>9</td>
                <td rowspan="2">Ovoid</td>
            </tr>
            <tr>
                <td>Rugby</td>
                <td>?</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">These are sports!</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
