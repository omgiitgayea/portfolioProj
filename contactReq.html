        <form method="post">
            <div id="bottomSection">
                <div id="leftSectionContact">
                    <div><label for="firstName">First Name: </label></div>

                    <div><label for="email">Email: </label></div>
                    <div><label for="faveSite">Favorite Website:</label></div>

                    <div><textarea id="moreInfo" name="moreInfo" cols="30" rows="5"></textarea></div>

                </div>

            </div>
            <div><input type="checkbox" id="newsletter" name="newsletter"><label for="newsletter">I would like to receive your infrequent newsletter</label></div>
            <div id="formButtons">
                <input type="submit" value="Submit">
                <input type="reset" value="Oops! Reset!!">
