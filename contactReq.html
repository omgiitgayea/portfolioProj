<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Me Up!</title>
    <link rel="stylesheet" type="text/css" href="portfolioStyle.css">
</head>
<body>
    <div id="container">
        <div>
            <h2>Contact Me</h2>
        </div>
        <form method="post">
            <div id="leftSide">
                <label for="firstName">First Name: </label>
                <label for="lastName">Last Name: </label>
                <label for="email">Email: </label>
                <span>I want to know more about: </span>
                <span>What I'd like to know: </span>
                <input type="checkbox" id="newsletter" name="newsletter"><label for="newsletter">I would like to receive your infrequent newsletter</label>
                <label for="faveSite">Favorite Website:</label>
                <input type="submit" value="Submit">
                <input type="reset" value="Oops! Reset!">
            </div>

                <div>
                    <label for="firstName">First Name: </label>
                    <input id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name: </label>
                    <input id="lastName" name="lastName" required>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <span>I want to know more about: </span>
                    <input type="checkbox" id="prog" name="prog"><label for="prog">Programming</label>
                    <input type="checkbox" id="3dart" name="3dart"><label for="3dart">3D Art</label>
                    <input type="checkbox" id="bass" name="bass"><label for="bass">Playing Bass</label>
                    <input type="checkbox" id="music" name="music"><label for="music">Music</label>
                    <input type="checkbox" id="bmrt" name="bmrt"><label for="bmrt">Bipolar Magnetic Reversal Theory</label>
                </div>
                <div>
                    What I'd like to know: <textarea id="moreInfo" name="moreInfo" cols="30" rows="5"></textarea>
                </div>
                <div>
                    <input type="checkbox" id="newsletter" name="newsletter"><label for="newsletter">I would like to receive your infrequent newsletter</label>
                </div>
                <div>
                    <label for="faveSite">Favorite Website:</label>
                    <input type="url" id="faveSite" name="faveSite">
                </div>
                <div>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Oops! Reset!">
                </div>

        </form>
    </div>
</body>
</html>
