<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Me Up!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="newMenu.css">
    <link rel="stylesheet" type="text/css" href="bootstrapOverrides.css">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav id="mainBar">
            <div id="logoSection">
                <a href="newMenuAttempt.html"><img src="crLogo.png" height="100px"/></a>
            </div>
            <ul id="menuSection">
                <li class="menuItems"><a class="menuLinks active" href="contactReq.html">Contact Me</a></li>
                <li class="menuItems"><a class="menuLinks" href="#">Projects</a></li>
                <li class="menuItems"><a class="menuLinks" href="resume.html">Resume</a></li>
                <li class="menuItems"><a class="menuLinks" href="#">About Me</a></li>
            </ul>
        </nav>

        <div class="formSection">
            <header>Want to know more?</header>

            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstName">First Name:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="firstName" placeholder="John">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastName">Last Name:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="lastName" placeholder="Smith">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="favWebsite">Favorite Website:</label>
                    <div class="col-sm-4">
                        <input type="url" class="form-control" id="favWebsite" placeholder="http://www.ilikethis.com">
                    </div>
                </div>
                <div class="form-group">
                    <span class="control-label col-sm-2">I want to know more about:</span>
                    <div class="col-sm-8">
                        <div class="checkbox">
                            <label class="labelOverride">
                                <input type="checkbox">Programming
                            </label>
                            <label class="labelOverride">
                                <input type="checkbox">3D art
                            </label>
                            <label class="labelOverride">
                                <input type="checkbox">Music
                            </label>
                            <label class="labelOverride">
                                <input type="checkbox">Playing Bass
                            </label>
                            <label class="labelOverride">
                                <input type="checkbox">Bipolar Magnetic Reversal Theory
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span class="control-label col-sm-2">What else I'd like to ask:</span>
                    <div class="col-sm-4"><textarea class="form-control" rows="5"></textarea></div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">I would like to receive your infrequent newsletter
                    </label>
                </div>
                <div class="buttons">
                    <input type="submit" class="submit">
                    <input type="reset" class="reset">
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
