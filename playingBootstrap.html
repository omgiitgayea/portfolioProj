<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="modal.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="othermirlogo.png" /></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">Page 1-1</a></li>
                    <li><a href="#">Page 1-2</a></li>
                    <li><a href="#">Page 1-3</a></li>
                </ul>
            </li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
    </div>
</nav>
<div class="well well-sm">
    <div class="page-header">
        <span>Go sports!</span>
    </div>
</div>
<div class="container">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text</p>
    <div class="row">
        <div class="col-md-4"><img src="finaltwilekbust.jpg" class="img-rounded" alt="A Twi'lek" width="100%" /></div>
        <div class="col-md-4"><img src="HelmetFaceMaskComp2.jpg" class="img-circle" alt="A Helmet" width="100%"/></div>
        <div class="col-md-4"><img src="stratFront.jpg" class="img-thumbnail" alt="A Guitar" width="100%"/></div>
    </div>
    <div class="row">
        <div class="col-md-12"><img src="pouncestance.jpg" alt="A Pouncing Robot" width="100%" /></div>
    </div>


    <img id="myImg" src="heyAFullCup3.png" alt="A cup" width="30%" />
    <div id="myModal" class="modal">
        <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
        <img class="modal-con" id="img01" />
        <div id="caption"></div>
    </div>

</div>
<button type="button" class="btn btn-primary active">I work!</button>
<button type="button" class="btn btn-primary disabled">I don't!</button>
<p>Email me! <a href="#"><span class="glyphicon glyphicon-envelope"></span></a> </p>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the image and insert into modal
    var img = document.getElementById("myImg");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption")
    img.onclick = function() {
        modal.style.display="block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
    }

    // Get the span element that closes the modal
    var span = document.getElementsByClassName("close");

    // When the user clicks on span, close the modal
    span.onclick = function ()
    {
        modal.style.display = "none";
    }

    modal.onclick = function ()
    {
        modal.style.display = "none"
    }

</script>
</body>
</html>
